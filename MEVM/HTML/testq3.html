<html>
    <head>
        <h1>HTML and CSS </h1>
        <style>
            h1{
                color:rgb(1, 79, 113);
            }
            table{
                border-color: green;
                font-family:  arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                border:1px solid green;
            }
            td,th{
                border: 1px solid green;
                text-align: left;
                padding: 8px;
                font-weight: bold;
            }
            
        </style>
    </head>

        <table>
            <tr>
                <th>Language</th>
                <th>Tags/keywords</th>
                <th>Use</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>a tag</td>
                <td>Anchor tag used for linking a page to another.</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>color</td>
                <td>Used to apply color to the text</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>var</td>
                <td>Used to initialize variables.</td>
            </tr>
        </table>
    </body>
</html>
