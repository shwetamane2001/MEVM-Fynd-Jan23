<html>
    <body>
        <h2>JS</h2>
        <p id="test"></p>
        <script>
          var x=10; //Global
          function foo(){
             var y=20; //free variable
             function bar(){
                 z=x+y;
                 return z;
            }
            document.getElementById("test").innerHTML=z;
            return bar;
        }   
        </script>
    </body>
</html>
