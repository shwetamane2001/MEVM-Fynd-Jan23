<html>
    <head>
        <title>TableInHTML</title>
        <style>
            table{
                font-family:  arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                border:2px outset;            }
            td,th{
                border: 1px solid black;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head> 
    <body>
        <h2> Table</h2>
        <table border="2", aria-colspan="2">
            <tr>
                <th>StudentName</th>
                <th>StudentRollNo</th>
                <th>StudentPhone</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>1</td>
                <td>1234</td>
            </tr>
        </table>
    </body>
</html>
